<div class="planet-modal">
  <div class="close-button" (click)="bsModalRef.hide()">
    <i class="fas fa-times-circle"></i>
  </div>
  <h1>{{ planet.name }}</h1>
  <div class="planet-info">
    <div class="item rotation">
      <i
        class="fas fa-circle"
        popover="Período de rotação"
        triggers="mouseenter:mouseleave"
        container="body"
      ></i>
      {{ planet.rotation_period }} hora
    </div>
    <div class="item orbit">
      <i
        class="fas fa-circle-notch"
        popover="Período de orbita"
        triggers="mouseenter:mouseleave"
        container="body"
      ></i>
      {{ planet.orbital_period }} dias
    </div>
    <div
      class="item gravity"
      popover="Gravidade"
      triggers="mouseenter:mouseleave"
      container="body"
    >
      <i class="fas fa-angle-double-down"></i>
      {{ planet.gravity }}G
    </div>
    <div class="item">
      <i
        class="fas fa-users"
        popover="População"
        triggers="mouseenter:mouseleave"
        container="body"
      ></i>
      {{ planet.population }}
    </div>
    <div class="item weather">
      <i
        class="fas fa-smog"
        popover="Clima"
        triggers="mouseenter:mouseleave"
        container="body"
      ></i>
      {{ planet.climate }}
    </div>
    <div class="item terrain">
      <i
        class="fas fa-mountain"
        popover="Terreno"
        triggers="mouseenter:mouseleave"
        container="body"
      ></i>
      {{ planet.terrain }}
    </div>
  </div>
  -
  <img
    class="planet-image"
    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/moon2.png"
    alt=""
  />
</div>
