<div class="background-container">
  <img class="lua img-fluid" src="assets/moon.png" alt="" />
  <div class="stars"></div>
  <div class="twinkling"></div>
  <div class="clouds"></div>
  <div
    class="d-flex justify-content-center align-items-center flex-column h-100"
  >
    <div class="box">
      <div class="circle first"></div>
      <div class="circle second"></div>
      <img src="assets/yoda.png" alt="" class="yoda img-fluid" />
    </div>
    <form class="mt-3" [formGroup]="form" (submit)="submit($event)">
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          placeholder="Username"
          formControlName="username"
        />
      </div>
    </form>
    <button type="button" class="btn btn-light" (click)="submit($event)">
      Entrar
    </button>
  </div>
</div>
<!-- <div class="lightsaber green"></div>
<div class="lightsaber red"></div> -->
<div class="starwars-demo">
  <img src="assets/star.svg" alt="Star" class="star img-fluid" />
  <img src="assets/wars.svg" alt="Wars" class="wars img-fluid" />
  <h2 class="byline" id="byline">As2 Challenger</h2>
</div>
